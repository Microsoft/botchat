env:
  browser: true
  es6: true
  jest: true
extends:
- eslint:recommended
globals:
  React: readonly
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 10
  sourceType: module
rules:
  # Add more rules later
  for-direction:
  - error
  getter-return:
  - error
  no-async-promise-executor:
  - error
  no-console:
  - error
  - allow:
    - error
    - warn
  no-unused-vars:
  - error
  - argsIgnorePattern: ^_$
    varsIgnorePattern: ^_
settings:
  react:
    version: detect
