<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Web Chat: Cognitive Services Bing Speech</title>
    <!-- <script src="https://cdn.botframework.com/botframework-webchat/preview/botchat.js"></script> -->
    <script src="/botchat.js"></script>
    <style>
      html, body { height: 100% }
      body { margin: 0 }

      #webchat,
      #webchat > * {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="webchat"></div>
    <script>
      (async function () {
        // In this demo, we are using Direct Line token from MockBot.
        // To talk to your bot, you should use the token exchanged using your Direct Line secret.
        // You should never put the Direct Line secret in the browser or client app.
        // https://docs.microsoft.com/en-us/azure/bot-service/rest-api/bot-framework-rest-direct-line-3-0-authentication

        const res = await fetch('https://webchat-mockbot.azurewebsites.net/directline/token', { method: 'POST' });
        const { token } = await res.json();

        // To run this demo, set the parameter below or use the query param ?s=YOUR_BING_SPEECH_SUBSCRIPTION_KEY

        const SUBSCRIPTION_KEY = new URLSearchParams(window.location.search).get('s');

        // We use the subscription key to get the token. This part of code is shown for demo purpose only.
        // You should authenticate against your server to avoid exposing the subscription key to any part of your client code.
        // https://docs.microsoft.com/en-us/azure/cognitive-services/speech/api-reference-rest/websocketprotocol#authorization
        let lastFetch = 0;
        let lastAccessTokenPromise;
        const TOKEN_RENEWAL_INTERVAL = 300000;

        const fetchToken = () => {
          const now = Date.now();

          if (!lastAccessTokenPromise || now - lastFetch > TOKEN_RENEWAL_INTERVAL) {
            console.log(`Cognitive Services: Issuing new token using subscription key`);

            lastFetch = now;
            lastAccessTokenPromise = fetch(
              'https://api.cognitive.microsoft.com/sts/v1.0/issueToken',
              {
                method: 'POST',
                headers: { 'Ocp-Apim-Subscription-Key': SUBSCRIPTION_KEY }
              }
            )
            .then(res => res.text())
            .catch(
              err => {
              lastFetch = 0;

              return Promise.reject(err);
            });
          }

          return lastAccessTokenPromise;
        };

        window.WebChat.renderWebChat({
          directLine: window.WebChat.createDirectLine({ token }),
          webSpeechPonyfillFactory: window.WebChat.createCognitiveServicesWebSpeechPonyfill({ fetchToken })
        }, document.getElementById('webchat'));

        document.querySelector('#webchat > *').focus();
      })().catch(err => console.error(err));
    </script>
  </body>
</html>
