<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Bot Chat</title>

    <link href="./botchat.css" rel="stylesheet" />
  </head>
  <body>
    <div id="BotChatGoesHere"></div>

    <script src="./botchat.js"></script>

    <script>
      var CL_BOT_VERSION = 'VERSION_HERE';
      var VENDOR_ID = 'VENDOR_ID_HERE';
      var SECRET = 'SECRET_KEY_HERE';
      window.CMS_URL = 'CMS_HOST';

      var dl = new BotChat.DirectLine({
        secret: SECRET 
      });

      var botConnection = Object.assign({}, dl, {
        postActivity: function(activity) {
          return dl.postActivity(Object.assign({}, activity, {
            channelData: {
              vendorId: VENDOR_ID 
            }
          }));
        }
      });

      var getUUID = function() {
        var d = new Date().getTime();
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
          var r = (d + Math.random() * 16) % 16 | 0;
          d = Math.floor(d / 16);
          return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
        });
      }

      var storageUUIDKey = 'user_uuid'

      var userId = localStorage.getItem(storageUUIDKey);

      if (!userId) {
        userId = getUUID();
        localStorage.setItem(storageUUIDKey, userId);
      }

      BotChat.App({
        user: { id: userId },
        bot: { id: 'botid' },
        resize: 'detect',
        botConnection: botConnection
      }, document.getElementById('BotChatGoesHere'));
    </script>
  </body>
</html>
