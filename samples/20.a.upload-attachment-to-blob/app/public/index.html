    <title>Web Chat Upload to Azure Storage Demo</title>
    <script src="https://cdn.botframework.com/botframework-webchat/4.4.1/webchat.js"></script>
    <script src="https://unpkg.com/@azure/storage-blob@10.3.0/browser/azure-storage.blob.min.js" integrity="sha384-fsfhtLyVQo3L3Bh73qgQoRR328xEeXnRGdoi53kjo1uectCfAHFfavrBBN2Nkbdf" crossorigin="anonymous"></script>

    <!-- This is for styling Web Chat for demonstration purpose -->
    <style type="text/css">
      html, body {
        background-color: #F7F7F7;
        height: 100%;
      }

      body {
        background-image: url(/images/BotServices-Translucent.svg);
        background-position: 100% 100%;
        background-repeat: no-repeat;
        background-size: auto 50%;
        margin: 0;
      }

      #webchat {
        border-radius: 4px;
        box-shadow: 0 0 8px rgba(0, 0, 0, .08);
        height: calc(100% - 20px);
        left: 10px;
        overflow: hidden;
        position: fixed;
        top: 10px;
        width: 360px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="webchat"></div>
    <script>
      // This is a helper function for fetching JSON resources.
      async function fetchJSON(url, options = {}) {
        const res = await fetch(
          url,
          {
            ...options,
            headers: {
              ...options.headers,
              accept: 'application/json'
            }
          }
        );

        if (!res.ok) {
            throw new Error(`Failed to fetch JSON due to ${ res.status }`);
        }

        return await res.json();
      }

      const {
        Aborter,
        AnonymousCredential,
        BlockBlobURL,
        StorageURL,
        uploadBrowserDataToBlockBlob
      } = window.azblob;

      async function uploadFile({ name, url }) {
        const res = await fetch(url);

        if (!res.ok) {
          throw new Error('Cannot obtain ArrayBuffer to uploading file');
        }

        const { sasQuery, url: uploadURL } = await fetchJSON('/api/azurestorage/uploadsastoken');
        const pipeline = StorageURL.newPipeline(new AnonymousCredential());
        const blockBlobURL = new BlockBlobURL(`${ uploadURL }?${ sasQuery }`, pipeline);

        const result = await uploadBrowserDataToBlockBlob(
          Aborter.none,
          await res.arrayBuffer(),
          blockBlobURL,
          {
            metadata: { name }
          }
        );

        return uploadURL;
      }

      (async function main() {
        const store = WebChat.createStore({}, ({ dispatch }) => next => action => {
          console.log(action);

          const { type } = action;

          if (type === 'WEB_CHAT/SEND_FILES') {
            (async function () {
              dispatch({
                type: 'WEB_CHAT/SEND_TYPING'
              });

              const files = await Promise.all(action.payload.files.map(({ name, url }) => uploadFile({ name, url })));

              dispatch({
                type: 'WEB_CHAT/SEND_EVENT',
                payload: {
                  name: 'upload',
                  type: 'event',
                  value: { files }
                }
              });

              console.log(files);
            })().catch(err => console.error(err));
          } else {
            return next(action);
          }
        });

        // This is for obtaining Direct Line token from the bot.
        // In production system, we should avoid using Direct Line secret to connect to the bot.
        const { token } = await fetchJSON('/api/directline/token');
        const body = await fetchJSON('/api/azurestorage/uploadsastoken');

        console.log(body);

        WebChat.renderWebChat({
          directLine: WebChat.createDirectLine({ token }),
          store,
          styleOptions: {
            backgroundColor: 'rgba(255, 255, 255, .8)'
          }
        }, document.getElementById('webchat'));
      })().catch(err => console.error(err));
    </script>
