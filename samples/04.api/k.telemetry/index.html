  <body>
    <div id="webchat" role="main"></div>
    <script>
      (async function() {
        // In this demo, we are using Direct Line token from MockBot.
        // Your client code must provide either a secret or a token to talk to your bot.
        // Tokens are more secure. To learn about the differences between secrets and tokens
        // and to understand the risks associated with using secrets, visit https://docs.microsoft.com/en-us/azure/bot-service/rest-api/bot-framework-rest-direct-line-3-0-authentication?view=azure-bot-service-4.0

        initializeGoogleAnalytics();
        initializeApplicationInsights();

        const res = await fetch('https://webchat-mockbot.azurewebsites.net/directline/token', { method: 'POST' });
        const { token } = await res.json();
        const directLine = window.WebChat.createDirectLine({ token });

        const handleTelemetry = event => {
          const { data, dimensions, duration, error, name, type } = event;

          console.group(`onTelemetry ("${type}")`);
          console.log({ name, data, dimensions, duration, error });
          console.groupEnd();

          if (type === 'event') {
            appInsights.trackEvent({
              name,
              properties: { ...dimensions, data }
            });

            gtag('event', name, {
              ...dimensions,
              event_label: data
            });
          } else if (type === 'exception') {
            gtag('event', 'exception', { description: error });

            appInsights.trackException({ exception: error });
          } else if (type === 'timingstart') {
            appInsights.startTrackEvent(name);
          } else if (type === 'timingend') {
            gtag('event', 'timing_complete', { name, value: duration });

            // Application Insights modify the "dimensions" argument. We clone it to prevent it from being modified.
            appInsights.stopTrackEvent(name, { ...dimensions });
          }
        };

        window.WebChat.renderWebChat(
          {
            directLine,
            onTelemetry: handleTelemetry
          },
          document.getElementById('webchat')
        );

        document.querySelector('#webchat > *').focus();

        // Integration with Google Analytics

        function gtag() {
          dataLayer.push(arguments);
        }

        function initializeApplicationInsights() {
          appInsights.addTelemetryInitializer(envelope => {
            envelope.accountId = 'john-doe';
            envelope.disableExceptionTracking = true;
            envelope.disableAjaxTracking = true;
            envelope.disableCorrelationHeaders = true;
            envelope.isCookieUseDisabled = true;
            envelope.isStorageUseDisabled = true;
          });
        }

        function initializeGoogleAnalytics() {
          window.dataLayer = window.dataLayer || [];

          gtag('js', new Date());

          // This sample focus on integration only. We do not want to collect any of your data when you use this sample.
          // We are anonymizing your identity as much as we know.
          gtag('config', 'UA-119462943-6', {
            allow_ad_personalization_signals: false,
            allow_google_signals: false,
            anonymize_ip: true,
            cookie_update: false,
            custom_map: {
              dimension1: 'prop:locale'
            },
            user_id: 'john-doe'
          });
        }
      })().catch(err => console.error(err));
    </script>
