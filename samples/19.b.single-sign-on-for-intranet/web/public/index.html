<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/images/BotServices.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Web Chat Single Sign-On Demo</title>
    <script src="https://cdn.botframework.com/botframework-webchat/4.4.1/webchat.js"></script>

    <!-- This is for styling Web Chat for demonstration purpose -->
    <style type="text/css">
      html, body {
        background-color: #F7F7F7;
        height: 100%;
      }

      body {
        background-image: url(/images/BotServices-Translucent.svg);
        background-position: 100% 100%;
        background-repeat: no-repeat;
        background-size: auto 50%;
        margin: 0;
      }

      #webchat {
        border-radius: 4px;
        box-shadow: 0 0 8px rgba(0, 0, 0, .08);
        height: calc(100% - 20px);
        left: 10px;
        overflow: hidden;
        position: fixed;
        top: 10px;
        width: 360px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      // Settings.
      const OAUTH_REDIRECT_URI = '/api/oauth/authorize';

      // This is a helper function for fetching JSON resources.
      async function fetchJSON(url, options = {}) {
        const res = await fetch(
          url,
          {
            ...options,
            headers: {
              ...options.headers,
              accept: 'application/json'
            }
          }
        );

        if (!res.ok) {
            throw new Error(`Failed to fetch JSON due to ${ res.status }`);
        }

        return await res.json();
      }

      function verifyAccessToken() {
        // TODO: Verify if the access token is valid or not.
        return true;
      }

      (async function main() {
        const urlSearchParams = new URLSearchParams(document.location.search);
        const error = urlSearchParams.get('error');

        if (error) {
          alert(`Failed to authenticate, please click OK to retry.\n\n${ error }`);
        }

        const oauthAccessToken = window.sessionStorage.getItem('OAUTH_ACCESS_TOKEN');

        // Redirect to sign-in page if the access token is not present or not working.
        if (!(oauthAccessToken && await verifyAccessToken(oauthAccessToken))) {
          location.href = OAUTH_REDIRECT_URI;

          return;
        }

        const store = WebChat.createStore({}, ({ dispatch }) => {
          return next => action => {
            let shouldSendAccessToken;

            if (action.type === 'DIRECT_LINE/CONNECT_FULFILLED') {
              // Handle the case that we receive SEND_ACCESS_TOKEN but we are not connected at that moment.
              // Now, we are connected to the bot and should send the token to the bot.

              // If we are signed in before Web Chat is connected, tell the bot we have signed in.

              if (oauthAccessToken) {
                dispatch({
                  type: 'WEB_CHAT/SEND_EVENT',
                  payload: { name: 'oauth/signin' }
                });
              }
            } else if (action.type === 'DIRECT_LINE/POST_ACTIVITY' && oauthAccessToken) {
              // Piggyback the access token on every outgoing activity.
              action = {
                ...action,
                payload: {
                  ...action.payload,
                  activity: {
                    ...action.payload.activity,
                    channelData: {
                      ...action.payload.channelData,
                      oauthAccessToken
                    }
                  }
                }
              };
            }

            return next(action);
          };
        });

        // This is for obtaining Direct Line token from the bot.
        // In production system, we should avoid using Direct Line secret to connect to the bot.
        const { token } = await fetchJSON('/api/directline/token');
        const webChatElement = document.createElement('div');

        webChatElement.id = 'webchat';

        WebChat.renderWebChat({
          directLine: WebChat.createDirectLine({ token }),
          store,
          styleOptions: {
            backgroundColor: 'rgba(255, 255, 255, .8)'
          }
        }, webChatElement);

        document.documentElement.append(webChatElement);
      })().catch(err => console.error(err));
    </script>
    <div id="root"></div>
  </body>
</html>
