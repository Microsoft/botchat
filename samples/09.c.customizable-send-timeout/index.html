<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Web Chat: Full-featured bundle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
      This CDN points to the latest official release of Web Chat. If you need to test against Web Chat's latest bits, please refer to pointing to Web Chat's MyGet feed:
      https://github.com/microsoft/BotFramework-WebChat#how-to-test-with-web-chats-latest-bits
    -->
    <!-- <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script> -->
    <script src="/webchat.js"></script>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
      }

      #webchat {
        height: 100%;
        width: 100%;
      }

      #buttonBar {
        display: flex;
        flex-wrap: wrap;
        left: 10px;
        margin: 0;
        position: absolute;
        top: 10px;
      }

      #buttonBar > a {
        border: solid 2px #0063b1;
        color: #0063b1;
        font-family: Calibri, 'Helvetica Neue', Arial, sans-serif;
        font-size: 80%;
        margin: 0 10px 10px 0;
        padding: 5px 8px;
        text-decoration: none;
      }

      #buttonBar > a.selected {
        background-color: #0063b1;
        color: White;
      }
    </style>
  </head>
  <body>
    <div id="webchat" role="main"></div>
    <p id="buttonBar">
      <a href="#retry=default">Default retry</a>
      <a href="#retry=false">No retry</a>
      <a href="#retry=1000">Show retry after 1 second</a>
      <a href="#retry=5000">Show retry after 5 seconds</a>
      <a href="#retry=120000">Show retry after 2 minutes</a>
      <a href="#retry=fn">Custom retry</a>
    </p>
    <script>
      (async function() {
        // In this demo, we are using Direct Line token from MockBot.
        // Your client code must provide either a secret or a token to talk to your bot.
        // Tokens are more secure. To learn about the differences between secrets and tokens
        // and to understand the risks associated with using secrets, visit https://docs.microsoft.com/en-us/azure/bot-service/rest-api/bot-framework-rest-direct-line-3-0-authentication?view=azure-bot-service-4.0

        function randomId() {
          return Math.random()
            .toString(36)
            .substr(2);
        }

        class Observable {
          constructor(fn) {
            this._subscribers = [];

            let stopped;

            fn({
              complete: () => {
                !stopped && this._subscribers.forEach(subscriber => subscriber.complete());
                stopped = true;
              },
              error: err => {
                !stopped && this._subscribers.forEach(subscriber => subscriber.error(err));
                stopped = true;
              },
              next: value => {
                !stopped && this._subscribers.forEach(subscribe => subscribe.next(value));
              }
            });
          }

          subscribe(subscriberOrNext, error, complete) {
            if (typeof subscriberOrNext === 'function') {
              subscriberOrNext = {
                complete,
                error,
                next: subscriberOrNext
              };
            }

            const subscriber = {
              complete: () => {},
              error: () => {},
              next: () => {},
              ...subscriberOrNext
            };

            this._subscribers.push(subscriber);

            return {
              unsubscribe: () => {
                this._subscribers = this._subscribers.filter(s => s !== subscriber);
              }
            };
          }
        }

        let activityObserver;
        let connectionStatusObserver;

        const directLine = {
          activity$: new Observable(observer => {
            activityObserver = observer;

            setImmediate(() => {
              connectionStatusObserver.next(0);
              connectionStatusObserver.next(1);
              connectionStatusObserver.next(2);
            });
          }),
          connectionStatus$: new Observable(observer => {
            connectionStatusObserver = observer;
          }),
          postActivity: activity => {
            const artificialError = /^e/.test(activity.text) || (activity.attachments && activity.attachments.length);
            const sendTimestamp = new Date().toISOString();

            !artificialError &&
              setTimeout(() => {
                activityObserver.next({
                  from: {
                    id: 'bot',
                    role: 'bot'
                  },
                  id: randomId(),
                  text: `You said "${activity.text}".`,
                  timestamp: new Date().toISOString(),
                  type: 'message'
                });
              }, 100);

            return new Observable(observer => {
              const id = randomId();

              !artificialError &&
                setTimeout(() => {
                  observer.next(id);

                  activityObserver.next({
                    ...activity,
                    from: {
                      id: 'user',
                      role: 'user'
                    },
                    id,
                    timestamp: sendTimestamp
                  });
                }, 200);
            });
          }
        };

        // const res = await fetch('https://webchat-mockbot.azurewebsites.net/directline/token', { method: 'POST' });
        // const { token } = await res.json();

        function getHash() {
          const hash = new URLSearchParams((location.hash || '').substr(1));
          const hashJSON = {};

          for (const [key, value] of hash.entries()) {
            hashJSON[key] = value;
          }

          return hashJSON;
        }

        function renderWebChat() {
          const { retry } = getHash();
          const sendTimeout =
            retry === 'fn'
              ? activity => {
                  console.group('Running custom function to evaluate send timeout for activity.');
                  console.log(activity);
                  console.log('Returning 2 seconds.');
                  console.groupEnd();

                  return 2000;
                }
              : retry === 'false'
              ? false
              : +retry || undefined;

          console.log(
            `Using send timeout value of ${
              typeof sendTimeout === 'function' ? 'custom function' : JSON.stringify(sendTimeout)
            }`
          );

          window.WebChat.renderWebChat(
            {
              // directLine: window.WebChat.createDirectLine({ token }),
              directLine,
              locale: 'zh-YUE',
              styleOptions: {
                sendTimeout
              }
            },
            document.getElementById('webchat')
          );
        }

        window.addEventListener('hashchange', renderWebChat);

        renderWebChat();

        document.querySelector('#webchat > *').focus();
      })().catch(err => console.error(err));
    </script>
  </body>
</html>
