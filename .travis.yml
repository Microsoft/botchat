language: node_js
node_js:
  - "9"
env:
  # This is SAS based on https://xxx.blob.core.windows.net/botframework-webchat/
  - secure: ""
install:
  - npm install
  - npm run install-test
before_script:
  - npm run build
  - npm run build-test
script:
  # Our tests currently don't run on Travis, disabling them for now
  - npm --version
before_deploy:
  - git config --local user.name "Bot Framework"
  - git config --local user.email "botframework@microsoft.com"
  - npx version-from-git --travis
deploy:
  - provider: npm
    api_key:
      secure: ""
    email: "botframework@microsoft.com"
    on:
      branch: master
    skip_cleanup: true
    tag: master
  - provider: script
    script: bash scripts/deploy.sh
    skip_cleanup: true
    on:
      branch: master
