<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script crossorigin="anonymous" src="/__dist__/testharness.js"></script>
    <!-- <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script> -->
    <script
      crossorigin="anonymous"
      src="https://cdn.botframework.com/botframework-webchat/latest/webchat-es5.js"
    ></script>
    <style type="text/css">
      .activity-status {
        color: #767676;
        font-family: Calibri, 'Helvetica Neue', Arial, sans-serif;
      }

      .activity-status .activity-status__send-failed,
      .activity-status .activity-status__sending,
      .activity-status .activity-status__timestamp-pretext {
        font-size: 80%;
      }
    </style>
  </head>
  <body>
    <div id="webchat"></div>
    <script type="text/babel" data-presets="env,stage-3,react">
      const {
        ReactDOM: { render },
        WebChat: {
          Components: { Composer },
          hooks: { useActivities, useRenderActivity, useRenderAttachment }
        },
        WebChatTest: { conditions, createDirectLineWithTranscript, createStore, host, pageObjects, timeouts, token }
      } = window;

      (async function() {
        const Test = () => {
          const [[activity]] = useActivities();
          const renderAttachment = useRenderAttachment();

          const renderActivity = useRenderActivity(renderAttachment);

          if (!activity) {
            return false;
          }

          const element = renderActivity({ activity, nextVisibleActivity: undefined });

          return element;
        };

        const directLine = await createDirectLineWithTranscript([
          {
            from: { role: 'bot' },
            id: '1.0',
            text: 'Sint ex sunt ipsum exercitation id id reprehenderit cupidatat incididunt aliquip.',
            timestamp: 0,
            type: 'message'
          }
        ]);

        const store = createStore();

        render(
          <Composer directLine={directLine} store={store}>
            <Test />
          </Composer>,
          document.getElementById('webchat')
        );

        await pageObjects.wait(conditions.uiConnected(), timeouts.directLine);

        await host.snapshot();
        await host.done();
      })().catch(async err => {
        console.error(err);

        await host.error(err);
      });
    </script>
  </body>
</html>
