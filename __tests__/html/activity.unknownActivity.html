<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index2.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness.js"></script>
    <script crossorigin="anonymous" src="/test-page-object.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <div id="webchat"></div>
    <script>
      const {
        WebChat: { createDirectLine },
        WebChatTest: { createStore, token }
      } = window;

      run(
        async function () {
          window.WebChat.renderWebChat(
            {
              directLine: createDirectLine({ token: await token.fetchDirectLineToken() }),
              store: createStore()
            },
            document.getElementById('webchat')
          );

          await pageConditions.uiConnected();
          await pageObjects.sendMessageViaSendBox('unknown activity');
          await pageConditions.minNumActivitiesShown(1);

          await host.snapshot();
        },
        { ignoreErrors: true }
      );
    </script>
  </body>
</html>
