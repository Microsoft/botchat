<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index2.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness.js"></script>
    <script crossorigin="anonymous" src="/test-page-object.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
    <style type="text/css">
      *:focus {
        background-color: yellow !important;
        color: Black !important;
      }
    </style>
  </head>
  <body>
    <div id="webchat"></div>
    <script>
      const { createStore, token } = window.WebChatTest;

      run(async function () {
        const store = createStore();
        const directLine = window.WebChat.createDirectLine({ token: await token.fetchDirectLineToken() });

        window.WebChat.renderWebChat(
          {
            directLine,
            store
          },
          document.getElementById('webchat')
        );

        await pageConditions.uiConnected();

        await pageObjects.sendMessageViaSendBox('markdown', { waitForSend: true });
        await pageConditions.minNumActivitiesShown(2);
        await pageConditions.scrollToBottomCompleted();

        await pageObjects.focusTranscript();

        // Select the first activity, this should scroll to the top of the transcript.
        await host.sendKeys('ARROW_UP', 'ARROW_UP');

        // Wait for 200ms for scroll-to-bottom component to detect unstickiness.
        await new Promise(resolve => setTimeout(resolve, 200));

        store.dispatch({
          type: 'WEB_CHAT/SEND_MESSAGE',
          payload: {
            text: 'herocard'
          }
        });

        await pageConditions.minNumActivitiesShown(4);
        await pageConditions.newMessageButtonShown();
        await pageConditions.allImagesLoaded();

        await host.sendTab();

        // After pressing TAB from transcript, it should focus on the "New messages" button.
        expect(document.activeElement === pageElements.newMessageButton()).toBe(true);

        await host.snapshot();
      });
    </script>
  </body>
</html>
