<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index2.css" rel="stylesheet" type="text/css" />
    <link href="/assets/focusManagement.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness2.js"></script>
    <script crossorigin="anonymous" src="/test-page-objects.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <div id="webchat"></div>
    <script>
      const { createRunHookActivityMiddleware, createStore, stringToArrayBuffer, token } = window.WebChatTest;

      run(async function () {
        window.WebChat.renderWebChat(
          {
            activityMiddleware: createRunHookActivityMiddleware(),
            directLine: window.WebChat.createDirectLine({
              token: await token.fetchDirectLineToken()
            }),
            store: createStore()
          },
          document.getElementById('webchat')
        );

        await pageConditions.uiConnected();

        const fileBlob = new Blob([
          stringToArrayBuffer(
            JSON.stringify(
              {
                contentType: 'application/vnd.microsoft.card.hero',
                content: {
                  tap: {
                    type: 'imBack',
                    value: 'Hello, World.'
                  },
                  subtitle:
                    'The first `imBack` is from mouse click. The second is from `ENTER` key. The third is from `SPACEBAR` key.',
                  title: 'Tap on this card to say, "echo Hello, World."'
                }
              },
              null,
              2
            )
          )
        ]);

        fileBlob.name = 'hello-card.attachmentjson';

        await pageObjects.runHook(({ useSendFiles }) => useSendFiles()([fileBlob]));

        // When using runHookActivityMiddleware, an additional hidden activities will be rendered to run the hook function. Thus, minNumActivitiesShown must be +1.
        await pageConditions.minNumActivitiesShown(3);

        const renderer = document.querySelector('.webchat__adaptive-card-renderer');
        const card = renderer.querySelector('.ac-adaptiveCard[tabindex="0"]');

        expect(card).toBeTruthy();

        await host.click(renderer);

        await pageConditions.minNumActivitiesShown(5);

        card.focus();
        await host.sendKeys('\n');

        await pageConditions.minNumActivitiesShown(7);

        card.focus();
        await host.sendKeys(' ');

        await pageConditions.minNumActivitiesShown(9);

        await pageConditions.scrollToBottomCompleted();
        await host.snapshot();
      });
    </script>
  </body>
</html>
