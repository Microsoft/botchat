<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index2.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness2.js"></script>
    <script crossorigin="anonymous" src="/test-page-objects.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
    <style>
      #webchat {
        width: 300px;
      }

      :focus {
        background-color: initial !important;
      }
    </style>
  </head>
  <body>
    <div id="webchat"></div>
    <script>
      const { createDirectLine, renderWebChat } = window.WebChat;
      const { createStore, token } = window.WebChatTest;

      run(async function () {
        const store = createStore();
        const directLine = createDirectLine({ token: await token.fetchDirectLineToken() });

        const params = new URLSearchParams(location.hash.replace(/^#/u, ''));

        const suggestedActionsStackedLayoutButtonMaxHeight = params.get('mh');
        const suggestedActionHeight = params.get('sah');
        const suggestedActionsStackedLayoutButtonTextWrap = params.get('tw');

        const styleOptions = {
          suggestedActionLayout: 'stacked',
          suggestedActionHeight: parseInt(suggestedActionHeight) || null,
          suggestedActionsStackedLayoutButtonMaxHeight: parseInt(suggestedActionsStackedLayoutButtonMaxHeight) || null,
          suggestedActionsStackedLayoutButtonTextWrap: suggestedActionsStackedLayoutButtonTextWrap === 'true' || null
        };

        renderWebChat(
          {
            directLine,
            store,
            styleOptions
          },
          document.getElementById('webchat')
        );

        await pageConditions.uiConnected();
        await pageObjects.sendMessageViaSendBox('suggested-actions');
        await pageConditions.minNumActivitiesShown(2);
        await pageConditions.allImagesLoaded();
        await pageConditions.scrollToBottomCompleted();

        await host.snapshot();
      });
    </script>
  </body>
</html>
