<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index2.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness2.js"></script>
    <script crossorigin="anonymous" src="/test-page-objects.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <div id="webchat"></div>
    <script>
      const {
        WebChatTest: { createDirectLineWithTranscript, createStore }
      } = window;

      run(async function () {
        window.WebChat.renderWebChat(
          {
            directLine: createDirectLineWithTranscript(testHelpers.transcriptNavigation.generateTranscript()),
            store: createStore()
          },
          document.getElementById('webchat')
        );

        await pageConditions.uiConnected();
        await pageConditions.scrollToBottomCompleted();

        await pageObjects.focusSendBoxTextBox();

        // Should show a focus indicator around the transcript and the terminator. This is our starting point.
        await host.sendShiftTab();
        await host.sendShiftTab();
        await host.snapshot();

        // Press up on the terminator should focus the bottommost activity.
        await host.sendKeys('ARROW_UP');
        await pageConditions.focusedActivityInView();
        await host.snapshot();
      });
    </script>
  </body>
</html>
