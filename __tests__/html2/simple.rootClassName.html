<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness2.js"></script>
    <script crossorigin="anonymous" src="/test-page-objects.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
    <style type="text/css">
      .app__webchat {
        background-color: paleturquoise !important;
      }
    </style>
  </head>
  <body>
    <div id="webchat"></div>
    <script>
      const { createStore, token } = window.WebChatTest;

      test(async function () {
        window.WebChat.renderWebChat(
          {
            className: 'app__webchat',
            directLine: window.WebChat.createDirectLine({ token: await token.fetchDirectLineToken() }),
            store: createStore()
          },
          document.getElementById('webchat')
        );

        await pageConditions.uiConnected();

        await host.snapshot();
      });
    </script>
  </body>
</html>
