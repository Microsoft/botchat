<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index2.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness2.js"></script>
    <script crossorigin="anonymous" src="/test-page-objects.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
    <style type="text/css">
      .react-film__flipper {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="webchat"></div>
    <script>
      const {
        WebChatTest: { createDirectline, createStore, token }
      } = window;

      run(async function () {
        window.WebChat.renderWebChat(
          {
            directLine: createDirectLine({ token: await token.fetchDirectLineToken() }),
            store: createStore()
          },
          document.getElementById('webchat')
        );

        await pageConditions.uiConnected();

        await pageObjects.sendMessageViaSendBox('layout carousel', { waitForSend: true });

        // Move focus to carousel activity
        await host.sendShiftTab();
        await host.sendShiftTab();
        await host.sendShiftTab();
        await pageConditions.focusedActivityInView();

        await host.sendKeys('ENTER');
        // first focus inside carousel
        await host.snapshot();

        // second focus inside carousel
        await host.sendTab();
        await pageConditions.stabilized(
          'carousel',
          () => document.querySelector('.webchat__carousel-filmstrip').scrollLeft
        );
        await host.snapshot();

        // third focus inside carousel
        await host.sendTab();
        await pageConditions.stabilized(
          'carousel',
          () => document.querySelector('.webchat__carousel-filmstrip').scrollLeft
        );
        await host.snapshot();

        // Press ESCAPE key should focus the activity.
        await host.sendKeys('ESCAPE');
        await pageConditions.stabilized(
          'carousel',
          () => document.querySelector('.webchat__carousel-filmstrip').scrollLeft
        );
        await host.snapshot();
      });
    </script>
  </body>
</html>
