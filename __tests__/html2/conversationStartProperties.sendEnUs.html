<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index2.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness2.js"></script>
    <script crossorigin="anonymous" src="/test-page-objects.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <div id="webchat"></div>
    <script>
      const { createStore, token } = window.WebChatTest;

      // TODO: We should update this test with new MockBot.
      run(async function () {
        window.WebChat.renderWebChat(
          {
            directLine: window.WebChat.createDirectLine({
              conversationStartProperties: {
                locale: 'en-US'
              },
              token: await token.fetchDirectLineToken('https://webchat-mockbot2.azurewebsites.net/api/token/directline')
            }),
            store: createStore()
          },
          document.getElementById('webchat')
        );

        await pageConditions.uiConnected();
        await pageConditions.minNumActivitiesShown(1);

        await host.snapshot();
      });
    </script>
  </body>
</html>
