<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index2.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <script crossorigin="anonymous" src="/test-harness2.js"></script>
    <script crossorigin="anonymous" src="/test-page-objects.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
    <style type="text/css">
      :focus {
        background-color: cyan !important;
      }
    </style>
  </head>
  <body>
    <div id="webchat"></div>
    <script>
      const { createRunHookActivityMiddleware, createStore, token } = window.WebChatTest;

      run(async function () {
        const store = createStore();
        const directLine = window.WebChat.createDirectLine({ token: await token.fetchDirectLineToken() });

        window.WebChat.renderWebChat(
          {
            activityMiddleware: createRunHookActivityMiddleware(),
            directLine,
            store
          },
          document.getElementById('webchat')
        );

        await pageConditions.uiConnected();
        await pageObjects.typeInSendBox('Hello');
        await pageObjects.runHook(({ useTextBoxSubmit }) => useTextBoxSubmit()('sendBoxWithoutKeyboard'));
        await pageConditions.allOutgoingActivitiesSent();

        // When using runHookActivityMiddleware, an additional hidden activity will be rendered to run the hook function. Thus, minNumActivitiesShown must be +1.
        await pageConditions.minNumActivitiesShown(3);

        await host.snapshot();
      });
    </script>
  </body>
</html>
