<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index2.css" rel="stylesheet" type="text/css" />
    <link href="/assets/accessibility.liveRegionAttachment.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="https://unpkg.com/@babel/standalone@7.8.7/babel.min.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
    <script crossorigin="anonymous" src="/test-harness2.js"></script>
    <script crossorigin="anonymous" src="/test-page-objects.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <div id="webchat"></div>
    <script type="text/babel" data-presets="env,stage-3,react">
      const {
        ReactDOM: { render },
        WebChat: {
          Components: { Composer },
          hooks: { useCreateAttachmentForScreenReaderRenderer }
        },
        WebChatTest: { createDirectLineWithTranscript, createStore, token }
      } = window;

      run(
        async function () {
          const RenderAttachmentForScreenReader = () => {
            const createAttachmentForScreenReaderRenderer = useCreateAttachmentForScreenReaderRenderer();

            return createAttachmentForScreenReaderRenderer({ activity: {}, attachment: {} })();
          };

          const attachmentForScreenReaderMiddleware = () => next => (...args) => {
            return () => false;
          };

          await new Promise(resolve =>
            render(
              <Composer
                attachmentForScreenReaderMiddleware={attachmentForScreenReaderMiddleware}
                directLine={createDirectLineWithTranscript([])}
                store={createStore()}
              >
                <RenderAttachmentForScreenReader />
              </Composer>,
              document.getElementById('webchat'),
              resolve
            )
          );

          // Expect to show a warning.
          await expect(host.getLogs()).resolves.toEqual(
            expect.arrayContaining([
              expect.objectContaining({
                message: expect.stringContaining('should return React element only')
              })
            ])
          );
        },
        { ignoreErrors: true }
      );
    </script>
  </body>
</html>
