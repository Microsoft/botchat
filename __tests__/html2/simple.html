<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness2.js"></script>
    <script crossorigin="anonymous" src="/test-page-objects.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <div id="webchat"></div>
    <script>
      const {
        WebChat: { createDirectLine },
        WebChatTest: { createStore, token }
      } = window;

      test(async function () {
        window.WebChat.renderWebChat(
          {
            directLine: createDirectLine({ token: await token.fetchDirectLineToken() }),
            store: createStore()
          },
          document.getElementById('webchat')
        );

        await pageConditions.uiConnected();

        document.querySelector('input[type="text"]').focus();

        await webDriverProxy.sendKeys('Hello, World!');

        await host.snapshot();
      });
    </script>
  </body>
</html>
