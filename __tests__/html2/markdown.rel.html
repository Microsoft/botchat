<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index2.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness2.js"></script>
    <script crossorigin="anonymous" src="/test-page-objects.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <div id="webchat"></div>
    <script>
      const { createStore, token } = window.WebChatTest;

      run(async function () {
        window.WebChat.renderWebChat(
          {
            directLine: window.WebChat.createDirectLine({ token: await token.fetchDirectLineToken() }),
            store: createStore()
          },
          document.getElementById('webchat')
        );

        await pageConditions.uiConnected();
        await pageObjects.sendMessageViaSendBox('echo Hello, [World](https://bing.com)!');
        await pageConditions.minNumActivitiesShown(3);

        const externalLink = pageElements.transcript().querySelector('li:last-child a');
        const relationships = (externalLink.getAttribute('rel') || '').split(new RegExp('\\s+', 'gu')).sort();

        expect(relationships).toEqual(['noopener', 'noreferrer']);

        await host.snapshot();
      });
    </script>
  </body>
</html>
